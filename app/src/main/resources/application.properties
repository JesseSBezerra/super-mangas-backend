spring.application.name=super-mangas-backend

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:hub_manga_db}
spring.datasource.username=${DB_USER:manga_user}
spring.datasource.password=${DB_PASSWORD:manga_password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
